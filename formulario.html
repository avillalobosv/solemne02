    <!-- Formulario -->
    <div class="mx-auto" style="width: 200px;">
      <h2>Formulario de contacto</h2>
  </div>
  <br>
  <br>
    <div class="cuerpo">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Pepito" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationDefault02" value="" placeholder="Gonzalez Perez" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Calle ejemplo, Puente alto" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Numeración</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="#numeracion" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Region</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">...</option>
                    <option>Arica y Parinacota y Tarapacá</option>
                    <option>Antofagasta</option>
                    <option>Atacama y Coquimbo</option>
                    <option>Valparaíso</option>
                    <option>Metropolitana de Santiago</option>
                    <option>O'Higgins</option>
                    <option>Ñuble, Biobío y La Araucanía</option>
                    <option>La Araucanía </option>
                    <option>Los Ríos y Los Lagos</option>
                    <option>Los Lagos y Aysén</option>
                    <option>Magallanes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="nombre@ejemplo.cl">
            </div>
            <div class="col-md-3">
                <label for="validationDefault06" class="form-label">Telefono/Celular</label>
                <input type="text" class="form-control" id="validationDefault06" placeholder="+56 9 XXXX XXXX" required>
            </div>
            <div>
                <label>Asunto</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Compras por internet</option>
                    <option value="1">Consultas y Servicios</option>
                    <option value="2">Felicitaciones</option>
                    <option value="3">Reclamos</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        ¿Desea recibir emails informativos?
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar formulario</button>
            </div>
        </form>
        <br>

    </div>
